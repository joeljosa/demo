apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
  labels:
    app: hello-world
spec:
  replicas: 10
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
        image: 569420519960.dkr.ecr.us-west-2.amazonaws.com/demo-app:70
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "3Gi"
          limits:
            cpu: "200m"
            memory: "3Gi"
      nodeSelector:  
        eks.amazonaws.com/nodegroup: ng-application
      
